<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:black !important;">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" style="color:white !important;" href="/">Inicio </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/nuevo" style="color:white !important;">Nuevo Art√≠culo</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container card" style="margin-top: 2%; padding: 30px;">
      {% block content %}
      {% endblock %}
    </div>
{% if messages %}
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Message Window</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
</body>

<script type="text/javascript">
$( document ).ready(function() {
  $('#myModal').modal('show')
});

</script>
